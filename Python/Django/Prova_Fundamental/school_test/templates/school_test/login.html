<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="mx-5 mt-3" action="{% url 'school_test:validate' %}" method="post">
        <legend >Login de Aluno</legend>
        <fieldset>
            {% csrf_token %}
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label" for="id_student">Id de Estudante: </label>
                <input class="form-control" id="id_student" type="text" name="id_student" value="{{current_id}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Senha: </label>
                <input class="form-control" id="password" type="password" name="password" value="{{current_password}}">
            </div>
            <input class="btn btn-primary" type="submit" value="OK">
        </fieldset>
     </form>
</body>
</html>
