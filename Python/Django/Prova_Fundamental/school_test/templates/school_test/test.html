<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <title>Document</title>
</head>
<body>
     <div class="mx-3">
          <legend>{{test.name}}</legend>
          <legend>{{test.subject}}</legend>
          <form action="{% url 'school_test:result' %}" method="post">
               </fieldset>
                    <input type="hidden" id="id_studet" name="id_student" value="{{test.id_student}}">
                    <input type="hidden" id="id_test" name="id_test" value="{{test.id_test}}">
                    {% csrf_token %}
                    {% for question in test.questions %}
                         <hr>
                         <legend>{{question.question_text}}</legend>
                         <div class="mb-3">
                              <input class="btn btn-outline-success" type="radio" name="{{question.id}}" id="question{{ forloop.counter }}" value="1"/>
                              <label class="form-label" for="opt1">{{question.op1}}</label>
                         </div>
                         <div class="mb-3">
                              <input class="btn btn-outline-success" type="radio" name="{{question.id}}" id="question{{ forloop.counter }}" value="2"/>
                              <label class="form-label" for="opt2">{{question.op2}}</label>
                         </div >
                         <div class="mb-3">
                              <input class="btn btn-outline-success" type="radio" name="{{question.id}}" id="question{{ forloop.counter }}" value="3"/>
                              <label class="form-label" for="opt3">{{question.op3}}</label>
                         </div >
                         <div class="mb-3">
                              <input class="btn btn-outline-success" type="radio" name="{{question.id}}" id="question{{ forloop.counter }}" value="4"/>
                              <label class="form-label" for="opt4">{{question.op4}}</label>
                         </div >
                    {% endfor %}
                    <hr>
                    <input class="btn btn-primary" type="submit" value="Concluir">
               </fieldset>
          </form>
     </div>     
</body>
</html>
